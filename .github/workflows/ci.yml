name: üß™ CI - Build, Test and Publish

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do c√≥digo
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: üêç Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3Ô∏è‚É£ Install dependencies
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4Ô∏è‚É£ Rodar testes (sem falhar se n√£o houver testes)
      - name: üß™ Running tests (tolerant if none exist)
        run: |
          echo "‚öôÔ∏è Checking for tests..."
          if ls tests/*.py 1> /dev/null 2>&1; then
            echo "‚úÖ Tests found. Running pytest..."
            pytest
          else
            echo "‚ö†Ô∏è No tests found. Skipping pytest."
          fi
