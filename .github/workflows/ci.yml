name: 🧪 CI - Build, Test and Publish

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣  Build da imagem Docker
      - name: Build Docker image
        run: |
          echo "🏗️ Building Docker image locally..."
          docker build -t titanic-ci:${{ github.sha }} .

      # 3️⃣ Rodar testes
      - name: Run tests
        run: |
          echo "🧪 Running tests..."
          pytest -q --maxfail=1 --disable-warnings

      # 4️⃣ Resumo final
      - name: Summary
        run: |
          echo "✅ CI pipeline executed successfully!"
          echo "📦 Docker image built locally as: titanic-ci:${{ github.sha }}" 