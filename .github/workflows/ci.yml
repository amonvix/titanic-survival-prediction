name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  packages: write

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    concurrency:
      group: ci-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Ruff (lint + import order)
        run: |
          ruff check .
          ruff format --check || echo "Formatting changes suggested, continuing..."


      - name: Pytest
        run: pytest -q

      - name: Build Docker image
        run: docker build -t ghcr.io/${{ github.repository }}/titanic:${{ github.sha }} .

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image (GHCR)
        run: |
          docker push ghcr.io/${{ github.repository }}/titanic:${{ github.sha }}

      - name: Expose image tag (for manual deploy)
        id: meta
        run: echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          echo "Built and pushed: ghcr.io/${{ github.repository }}/titanic:${{ github.sha }}"
