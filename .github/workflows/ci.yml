name: CI - Build and Test

# Trigger rules
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:  # allows manual run from Actions tab

permissions:
  contents: read        # required for checkout
  packages: write       # required to push image to GHCR

jobs:
  build-test-publish:
    name: Run Lint, Tests, and Build Docker Image
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python environment
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install ruff mypy pytest pytest-cov

      # 4Ô∏è‚É£ Static analysis: Lint (ruff) + Type check (mypy)
      - name: Lint & Type Check
        run: |
          ruff check .
          mypy .

      # 5Ô∏è‚É£ Run unit tests and generate coverage report
      - name: Run tests
        run: pytest -q --cov=. --cov-report=term-missing

      # 6Ô∏è‚É£ Login to GHCR (GitHub Container Registry)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      # 7Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ vars.GHCR_IMAGE }}:${{ github.sha }} .

      # 8Ô∏è‚É£ Push image to GHCR
      - name: Push Docker image
        run: |
          docker push ${{ vars.GHCR_IMAGE }}:${{ github.sha }}

      # 9Ô∏è‚É£ Display summary
      - name: Output summary
        run: |
          echo "‚úÖ CI pipeline completed successfully."
          echo "üß± Image pushed to: ${{ vars.GHCR_IMAGE }}:${{ github.sha }}"
