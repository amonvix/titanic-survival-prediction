name: ğŸ§ª CI - Build, Test and Publish

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout do cÃ³digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3ï¸âƒ£ Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“¦ Install dev dependencies
        run: |
          pip install -r requirements-dev.txt
          

      # 4ï¸âƒ£ Build Docker image (sem push)
      - name: Build Docker image (no push)
        run: |
          echo "ğŸ—ï¸ Building Docker image locally..."
          docker build -t titanic-ci:${{ github.sha }} .

      # 5ï¸âƒ£ Rodar testes
      - name: Run tests
        run: |
          echo "ğŸ§ª Running tests..."
          pytest
          