name: ğŸ§ª CI - Build, Test and Publish

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout do cÃ³digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Login no GitHub Container Registry (GHCR)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3ï¸âƒ£ Build da imagem Docker
      - name: Build Docker image
        run: |
          echo "ğŸ—ï¸ Building Docker image..."
          docker build -t ghcr.io/amonvix/titanic:${{ github.sha }} .

      # 4ï¸âƒ£ Rodar testes (opcional, pode pular se quiser)
      - name: Run tests
        run: |
          echo "ğŸ§ª Running tests..."
          pytest -q --maxfail=1 --disable-warnings || echo "Tests failed (non-blocking)"

      # 5ï¸âƒ£ Push da imagem para GHCR
      - name: Push Docker image
        run: |
          echo "ğŸš€ Pushing image to GHCR..."
          docker push ghcr.io/amonvix/titanic:${{ github.sha }}

      # 6ï¸âƒ£ Resumo final
      - name: Summary
        run: |
          echo "âœ… CI pipeline completed successfully."
          echo "ğŸ“¦ Image pushed: ghcr.io/amonvix/titanic:${{ github.sha }}"
