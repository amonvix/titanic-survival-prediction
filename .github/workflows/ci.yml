name: ğŸ§ª CI - Build, Test and Publish

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-test-publish:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout do cÃ³digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£  Build da imagem Docker
      - name: Build Docker image
        run: |
          echo "ğŸ—ï¸ Building Docker image locally..."
          docker build -t titanic-ci:${{ github.sha }} .

      # 3ï¸âƒ£ Rodar testes
      - name: Run tests
        run: |
          echo "ğŸ§ª Running tests..."
          pytest -q --maxfail=1 --disable-warnings

      # 4ï¸âƒ£ Resumo final
      - name: Summary
        run: |
          echo "âœ… CI pipeline executed successfully!"
          echo "ğŸ“¦ Docker image built locally as: titanic-ci:${{ github.sha }}" 