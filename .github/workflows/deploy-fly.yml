name: CI - Build and Test

# Trigger rules
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:  # allows manual run from Actions tab

permissions:
  contents: read        # required for checkout
  packages: write       # required to push image to GHCR

jobs:
  build-test-publish:
    name: Run Lint, Tests, and Build Docker Image
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Python environment
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install ruff mypy pytest pytest-cov

      # 4️⃣ Static analysis: Lint (ruff) + Type check (mypy)
      - name: Lint & Type Check
        run: |
          ruff check .
          mypy .

      # 5️⃣ Run unit tests and generate coverage report
      - name: Run tests
        run: pytest -q --cov=. --cov-report=term-missing

      # 6️⃣ Login to GHCR (GitHub Container Registry)
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}


          