name: üöÄ Deploy to Fly.io

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instalar o Fly CLI
      - name: Install Fly CLI
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "${HOME}/.fly/bin" >> $GITHUB_PATH

      # 3Ô∏è‚É£ Login no Fly.io
      - name: Fly.io Auth
        run: flyctl auth token ${{ secrets.FLY_API_TOKEN }}

      # 4Ô∏è‚É£ Fazer deploy usando a imagem do GHCR
      - name: Deploy to Fly.io
        run: |
          flyctl deploy \
            --image ghcr.io/amonvix/titanic:${{ github.sha }} \
            --auto-confirm \
            --detach

      # 5Ô∏è‚É£ Exibir resumo
      - name: Output summary
        run: |
          echo "‚úÖ Deploy realizado com sucesso!"
          echo "üåç Imagem utilizada: ghcr.io/amonvix/titanic:${{ github.sha }}"
